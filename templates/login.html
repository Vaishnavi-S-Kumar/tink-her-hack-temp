<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Catch The Date</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Decorative doodles -->
<div class="doodle-decoration-left">✎ ✐ ✑</div>
<div class="doodle-decoration">✎ ✐ ✑</div>

<div class="doodle-title" style="font-size: 70px; margin-top: 30px;">
    Admin Login
</div>

<div class="login-box">
    <h3>✎ sign in</h3>

    {% if error %}
        <p style="color:#ff6b6b; font-size: 20px; margin-bottom: 15px;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="✉ username / email" required><br><br>
        <input type="password" name="password" placeholder="✎ password" required><br><br>
        <button type="submit" class="doodle-btn" style="font-size: 24px; padding: 10px;">Login</button>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/" class="back-btn" style="font-size: 18px; padding: 8px 20px;">← back</a>
    </div>
</div>

</body>
</html>
